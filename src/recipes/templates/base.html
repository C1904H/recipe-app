{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes/css/styles.css' %}"
    />
    <title>{% block title %}{% endblock title %}</title>
  </head>

  <body>
    <!-- navigation bar -->
  <ul>
    <li style="float:left">
      <a class="app-title" href="{%url 'recipes:home' %}" >Recipe App</a>
    </li>
    <li>
      <a
        class="logout-link"
        href="{%url 'logout' %}"
        >Logout</a
      >
    </li>
    <li>
      <a
        class="active"
        href="{%url 'recipes:list' %}"
        >Recipes</a
      >
    </li>
  </ul>
  {% block content %}{% endblock content %}
  </body>
</html>

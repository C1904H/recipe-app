{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/styles.css' %}">
    <title>{{object.name}} Recipe</title>
  </head>

  <body>
    <div class="template-image">
      <!-- navigation bar -->
      <ul>
        <li><a class="logout-link" href="{%url 'logout' %}">Logout</a></li>
        <li>
          <a
            class="active"
            href="{%url 'recipes:list' %}"
            >Recipes</a
          >
        </li>
      </ul>
      <br />
      <br />
      <!-- <a href ="{%url 'logout' %}" class="logout-button"> Logout </a> -->
      <div class="detail-box">
      <h1 class="recipe-name">{{object.name}}</h1>

      <img
        src="{{object.pic.url}}"
        class="recipe-image-detail"
       
        
      /><br />
      <b>Details: </b> {{object.description}} <br />
      <br />

      <b>Ingredients: </b> {{object.ingredients}} <br />
      <br />
      <b>Cooking Time: </b> {{object.cooking_time}} mins <br />
      <br />
      <b>Difficulty: </b> {{object.difficulty}} <br />
      <br />
    </div>
    </div>
  </body>
</html>

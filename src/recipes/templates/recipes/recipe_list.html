{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes/css/styles.css' %}"
    />
    <title>Recipes List</title>
  </head>

  <body>
    <div class="template-image">
      <!-- navigation bar -->
      <ul>
        <li><a class="logout-link" href="{%url 'logout' %}">Logout</a></li>
        <li>
          <a
            class="active"
            href="{%url 'recipes:list' %}"
            >Recipes</a
          >
        </li>
      </ul>
      <!-- <div class="recipe-container"> -->
        <h1 class="main-header">Recipes</h1>
        <div class="recipe-grid">
          {% for object in object_list %}
          <div class="recipes-container">
            <a
              href="{{object.get_absolute_url}}"
              class="recipe-wrapper"
            >
              <div>
                <img
                  src="{{object.pic.url}}"
                  class="recipe-image"
                  width="200"
                  height="200"
                />
              </div>
              <div>
                <h2 class="recipe-name">{{object.name}}</h2>
                <p class="recipe-description">{{object.description}}</p>
              </div>
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    <!-- </div> -->
  </body>
</html>

{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes/css/styles.css' %}"
    />
    <title>Logout</title>
  </head>

  <body>
    <div class="hero-image">
      <div class="hero-text">
        <div class="flex-container">
          <div class="center-div">
            <h1>Thanks for visiting!</h1>
            <div class="logout-container">
              <div class="logout-message">
                <h2>You've Successfully Logged Out of App.</h2>
                <p class="logout-submessage">See you soon!</p>
              </div>
              <div>
                <div class="relog-in">
                  <a
                    href="{%url 'login' %}"
                    class="login-button"
                    >Login again?</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
